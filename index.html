<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>


<body>

    <!-- start main section of quiz start-->
        <div class="container">
            <div class="content">
                <h2>Climbing Quiz</h2>
                <!-- quiz directions -->
                <p>Answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                 <!-- button to start the quiz -->
                <button id="startQuizBtn">Start the Quiz!</button>
            </div>
        </div>
        <!-- this remains hidden until the start button click event is triggered using 'hide' -->
        <div class="containerQuestions hide" >
            <div class="content-question">
                <h2 id="quizTimer"></h2>
                <h2>Questions</h2>
                <p id="climbQuestions"></p>
                <!-- <button id="startQuizBtn">Start the Quiz!</button> -->
              
                
                <button id="nextButton">next</button>
            </div>
        </div>

        <div class="containerResults hide">
            <div class="contentResults">
                <h2>Results</h2>
                <p id="resultsDisplay">results</p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
        <!-- end main section of quiz end-->
    

<!--start footer section start-->
<footer>
    <h3>Created By: Owen Haugen</h2>
</footer>
 <!--end footer section end-->
    <script src="assets/js/quizLogic.js"></script>
    <script src="assets/js/questionArray.js"></script>
    <script src="assets/js/score.js"></script>

</body>
</html>
